<!DOCTYPE HTML>
<html>
    <head>
        <style>
            ul.a{
            list-style-type: circle;
            }
            ul.b{
            list-style-type: spuare;
            }
            ol.c{
            list-style-type: upper-roman;
            }
            ol.d{
            list-style-type: lower-alpha;
            }
        </style>
    </head>
    <body>
        <p style="color:blue;font-size: 200%; text-align:left;text-decoration:underline"> <b>unordered lists</b></p>
        <ul class="a">
            <li>tea</li>
            <li>coffee</li>
            <li>soda</li>
        </ul>
        <ul class="b">
            <li>tea</li>
            <li>coffee</li>
            <li>soda</li>
        </ul>
        <p style="color:red;font-size:200%;text-align:left;text-decoration:overline"><b>ordered lists</b></p>
        <ol class="c">
            <li>tea</li>
            <li>coffee</li>
            <li>soda</li>
        </ol>
        <ol class="d">
            <li>tea</li>
            <li>coffee</li>
            <li>soda</li>
        </ol>
    </body>
</html>
